<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="/">HOME</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/bookings/list">TRAVEL BOOKINGS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="/packages/list">TRAVEL PACKAGES</a>
    </li>
  </ul>

  {% block content %}
    <h1>Travel packages</h1>

    <table class="table" id="bookingTable">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
      {% for b in packages_list %}
        <tr>
            <td></td>
            <td>{{ b.name }}</td>
            <td>{{ b.date }}</td>
            <td>{{ b.description }}
        </tr>
      {% endfor %}
      </tbody>
    </table>

  {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
      // Function to add auto numbering to table rows
      function addRowNumbers() {
          $('#bookingTable tbody tr').each(function (index) {
              $(this).find('td:first').text(index + 1);
          });
      }

      // Call the function initially
      addRowNumbers();
  });
</script>

</body>
</html>
